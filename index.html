<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d41c0ade58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="container">
        <h1 class="header">To do List</h1>
        <div class="mb-4 input-area">
            <input type="text" id="user-input" />
            <label for="task-lable"><span>오늘의 할일은?</span></label>
            <button id="add-button"><i class="fa-solid fa-plus"></i></button>
        </div>

        <section class="task-list-area">
            <div class="tab-items">
                <p id="under-line"></p>
                <div id="all">
                    모두
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    완료
                </div>
            </div>  
            <div id="task-board">
            </div>  
        </section>
        

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
